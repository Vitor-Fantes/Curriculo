<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu currículo</title>
    <!-- Import do bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Meu css personalizado -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <!-- Nome do Curriculo -->
    <div class="container header shadow rounded mt-3">
        <div class="row">
            <div class="col-6 d-flex justify-content-center align-items-center">
                <h1 class="header__name">Vitor Henrique Fantes</h1>
            </div>
            <div class="col-6">
                <div class="row p-1">
                    
                    <div class="col-12 header__social-icons d-flex align-items-center"><span class="material-icons" >email</span>E-mail</div>
                </div>
                <div class="row p-1">
                    <div class="col-12 header__social-icons d-flex align-items-center"><span class="material-icons">link</span>LinkedIn</div>
                </div>
                <div class="row p-1">
                    <div class="col-12 header__social-icons d-flex align-items-center"><span class="material-icons">forum</span>GitHub</div>
                </div>
                <div class="row p-1">
                    <div class="col-12 header__social-icons d-flex align-items-center"><span class="material-icons">place</span>Tatuí-SP, Brasil</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Left Column -->
    <div class="container skills shadow rounded mt-3">
        <div class="row p-3">
            <div class="col-4 skills__left-column p-2 rounded">
                <p class="skills__title">Hard-skills</p>
                <p class="skills__label">Javascript</p>
                <p class="skills__label">Typescript</p>
                <p class="skills__label">HTML</p>
                <p class="skills__label">CSS</p>
                <p class="skills__label">Git & Github</p>
                <p class="skills__label">Bootsrap</p>
                <div class="skills__divider"></div>
                <p class="skills__title">Soft-skills</p>
                <p class="skills__label">Comunicativo</p>
                <p class="skills__label">Facilidade de aprendizagem</p>
                <p class="skills__label">Inteligencia emocional</p>
                <p class="skills__label">Resiliencia</p>
                <p class="skills__label">Interatividade pessoal</p>
            </div>
            <div class="col-8 right-column">
            </div>
        </div>
    </div>

    <!-- Right Column -->

    <!-- Javascript do bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>  
    <!-- Meu JS personalizado -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
